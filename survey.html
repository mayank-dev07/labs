<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="justify-content-center">
        <div class="mx-0 mx-sm-auto">
          <div class="card border border-secondary">
            <div class="card-header bg-secondary">
              <h5
                class="card-title text-white text-center mt-2"
                id="exampleModalLabel">
                Feedback request
              </h5>
            </div>
            <div class="card-body">
              <div class="text-center">
                <i class="mb-3 text-primary"></i>
                <p>
                  Have some ideas how to improve our product?
                  <strong>Give us your feedback.</strong>
                </p>
              </div>

              <hr />

              <form class="px-4">
                <h4 class="text-center">Your Remark</h4>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input border-2 border-black"
                    type="radio"
                    name="exampleForm"
                    id="radio1" />
                  <label class="form-check-label" for="radio1">
                    Very good
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input border-2 border-black"
                    type="radio"
                    name="exampleForm"
                    id="radio2" />
                  <label class="form-check-label" for="radio2"> Good </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input border-2 border-black"
                    type="radio"
                    name="exampleForm"
                    id="radio3" />
                  <label class="form-check-label" for="radio3">
                    Medicore
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input border-2 border-black"
                    type="radio"
                    name="exampleForm"
                    id="radio4" />
                  <label class="form-check-label" for="radio4"> Bad </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input border-2 border-black"
                    type="radio"
                    name="exampleForm"
                    id="radio5" />
                  <label class="form-check-label" for="radio5">
                    Very bad
                  </label>
                </div>

                <h5 class="mt-5">What could we improve?</h5>

                <div class="form-outline mb-4">
                  <textarea
                    class="form-control"
                    id="form4Example3"
                    rows="4"></textarea>
                  <label class="form-label" for="form4Example3"
                    >Your feedback</label
                  >
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <button type="button" class="btn btn-outline-secondary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
